
<app-admin-navbar></app-admin-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 m-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Employee Name</label>
                    <input name="name" [(ngModel)]="name" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="searchEmployee()" class="btn btn-dark">Search</button>
                </div>
            </div>
            <div class="row g-2">
                <table class="table table-striped text-center mt-3">
                <thead>
                    <tr *ngIf="hide">
                        <th>Employee Code</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone No</th>
                        <th>Designation</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of searchData">
                        <td>{{i.employeeCode}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.phoneNo}}</td>
                        <td>{{i.designation}}</td>
                        <td>{{i.salary}}</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
